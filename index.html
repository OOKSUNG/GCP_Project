<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>청년 정책 모음</title>
    <style>
        .region {
            margin: 10px 0;
            padding: 10px;
            background: #eee;
        }

        #noResult {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script>
        function searchLinks() {
            const input = document.getElementById("searchBox").value.toLowerCase().trim();
            const regions = document.querySelectorAll(".region");

            if (!input) {
                regions.forEach(region => region.style.display = "");
                removeNoResultMsg();
                return;
            }

            let visibleCount = 0;

            regions.forEach(region => {
                const text = region.textContent.toLowerCase();
                if (text.includes(input)) {
                    region.style.display = "";
                    visibleCount++;
                } else {
                    region.style.display = "none";
                }
            });

            if (visibleCount === 0) {
                showNoResultMsg();
            } else {
                removeNoResultMsg();
            }
        }

        function showNoResultMsg() {
            if (!document.getElementById("noResult")) {
                const div = document.createElement("div");
                div.id = "noResult";
                div.textContent = "검색 결과가 없습니다.";
                document.body.appendChild(div);
            }
        }

        function removeNoResultMsg() {
            const msg = document.getElementById("noResult");
            if (msg) msg.remove();
        }
    </script>
</head>

<body>
